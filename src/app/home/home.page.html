<ion-header [translucent]="true">
  <ion-toolbar color = "success">
    <ion-title>
      <img src = "assets/images/logo.png"/>
    </ion-title>
    <ion-buttons slot = "end">
      <ion-button (click) = "addChecklist()">
        <ion-icon slot = "icon-only" name = "add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
-->

  <ion-list lines = "none">
    <ion-item-sliding *ngFor="let checklist of dataService.checklists">

      <ion-item [routerLink]="'/checklists/' + checklist.id" routerDirection = "forward">
        <ion-label>{{ checklist.title }}</ion-label>
        <span>{{ checklist.items.length }} items</span>
      </ion-item>

      <ion-item-options side = "end">

        <ion-item-option color = "light" expandable = "true" (click) = "renameChecklist(checklist)">
          <ion-icon slot = "icon-only" name = "clipboard"></ion-icon>
        </ion-item-option>

        <ion-item-option color = "danger" expandable = "true" (click) = "removeChecklist(checklist)">
          <ion-icon slot = "icon-only" name = "trash"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
